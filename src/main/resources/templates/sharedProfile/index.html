<!DOCTYPE html>
<html
        xmlns:th="http://www.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorator="layout/layout_shared_profile">
<head>
    <title>.:: ad-extreme ::. - user</title>
</head>
<th:block layout:fragment="conteudo">

 <div class="col-md-offset-2 col-md-8">
 	<div>
 		<h1> Bem Vindo,</h1>
		<h1 th:text="${user.nome}"></h1>
	</div>
	
	<div>
		<p>Saldo devedor: R$ <b th:text="${user.saldoCredor}"></b> </p>
		<p>Saldo devedor: R$ <b th:text="${user.saldoDevedor}"></b> </p>
		<p>Balanço: R$ <b th:text="${user.saldoCredor - user.saldoDevedor}"></b> </p>
	</div>
	
	<div th:if="${user.anuncios != null}"  class="table-responsive">

            <table style="width:100%" class="table table-hover">
                <tr>
                    <th>Titulo</th>
                    <th>Tipo</th>
                    <th>Categoria-tag</th>
                    <th>Postado</th>
                    <th align="right">Preço</th>
                </tr>

                <th:block th:each="item : ${user.anuncios}">
                    <tr>
                        <td th:text="${item.titulo}"></td>
                        <td th:text="${#strings.toUpperCase(item.tipo)}"> - </td>
                        <td th:text="${item.categoria}"></td>
                        <td th:text="${item.dataDeCriacao}"> - </td>
                        <td align="center" th:text="${'R$ ' + #numbers.formatDecimal(item.preco, 0, 'COMMA', 2, 'POINT')}">0.00</td>
                    </tr>
                </th:block>
            </table>
        </div>
 </div>

</th:block>
</html>
